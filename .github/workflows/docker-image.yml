name: Docker Image CI

on:
  push:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build -t logger .
    - name: Upload log as artifact
      uses: actions/upload-artifact@v3
      with:
        name: hello-world-logs
        path: LOG_PATH
